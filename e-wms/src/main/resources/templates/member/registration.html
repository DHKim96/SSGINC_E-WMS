<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/static/css/member/registration.css">
</head>
<body>
  <div class="signup-container flex flex-col">
    <h1 class="title">회원가입</h1>
    <form class="signup-form flex flex-col align-center">
      <div class="form-group flex flex-row align-center">
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력해주세요">
        <button type="button" class="btn">중복 확인</button>
      </div>
      <div class="form-group flex flex-row align-center">
        <label>이메일</label>
        <input type="email" placeholder="이메일을 입력해주세요">
        <button type="button" class="btn">중복 확인</button>
      </div>
      <div class="form-group flex flex-row align-center">
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요">
      </div>
      <div class="form-group flex flex-row align-center">
        <label>비밀번호 확인</label>
        <input type="password" placeholder="비밀번호를 한번 더 입력해주세요">
      </div>
      <div class="form-group flex flex-row align-center">
        <label>전화번호</label>
        <input type="tel" placeholder="전화번호를 입력해주세요">
        <button type="button" class="btn">인증 받기</button>
      </div>
      <div class="form-group flex flex-row align-center">
        <label>주소</label>
        <!-- <input type="text" placeholder="주소를 입력해주세요"> -->
        <button type="button" class="btn" style="width: 320px;">주소 검색</button>
      </div>
      <div class="form-group flex flex-row align-center">
        <label>생년월일</label>
        <input type="date" placeholder="YYYYMMDD">
      </div>
      <button type="submit" class="submit-btn">회원가입하기</button>
    </form>
  </div>
</body>
</html>
