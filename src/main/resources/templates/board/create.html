<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<!-- Thymeleaf 템플릿 엔진을 사용하고, 레이아웃 템플릿을 사용하여 페이지를 구성함 -->

<head>
    <!-- 페이지의 헤드 부분 -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>-->
    <!-- axios 라이브러리: 서버와의 데이터 통신을 위해 사용되지만 주석 처리됨 -->

</head>

<main layout:fragment="content">
    <!-- 'content'라는 이름의 프래그먼트를 레이아웃에서 렌더링하여 본문 내용을 포함 -->

    <div class="container form-container mt-5">
        <!-- 'form-container'라는 클래스를 가진 div로, 폼을 포함하는 컨테이너 -->
        <h3 class="mb-3" style="font-weight: bold;">글쓰기</h3>
        <!-- 글쓰기 제목을 강조 스타일로 표시 -->
        <hr>
        <form action="/board/create2" method="post">
            <!-- 'POST' 방식으로 '/board/create2' URL로 데이터를 전송하는 폼 -->

            <input type="hidden" name="memberNo" th:value="${session.loginUser.memberNo}">
            <!-- 'memberNo' 값은 세션에서 로그인한 사용자의 'memberNo'를 받아 숨겨진 필드로 전송 -->

            <!-- 제목 입력 필드 -->
            <div class="row mb-3 align-items-center mt-5">
                <label for="title" class="col-sm-2 col-form-label text-center">제목</label>
                <!-- 제목 입력란에 대한 레이블 -->
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요.">
                    <!-- 사용자가 제목을 입력할 수 있는 텍스트 입력 필드 -->
                </div>
            </div>

            <!-- 카테고리 선택 필드 -->
            <div class="row mb-3 align-items-center mt-5">
                <label for="boardType" class="col-sm-2 col-form-label text-center">카테고리</label>
                <!-- 카테고리 선택란에 대한 레이블 -->
                <div class="col-sm-10">
                    <select class="form-select" id="boardType" name="boardType">
                        <!-- 사용자가 카테고리를 선택할 수 있는 드롭다운 메뉴 -->
                        <option selected>카테고리</option>
                        <option value="notice">notice</option>
                    </select>
                </div>
            </div>

            <!-- 내용 입력 필드 -->
            <div class="row mb-3 mt-5">
                <label for="content" class="col-sm-2 col-form-label text-center">내용</label>
                <!-- 내용 입력란에 대한 레이블 -->
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" name="content" rows="15" placeholder="내용을 입력하세요."></textarea>
                    <!-- 사용자가 내용을 입력할 수 있는 텍스트 에어리어 (여러 줄로 입력 가능) -->
                </div>
            </div>

            <!-- 글쓰기 버튼 -->
            <div class="container mt-4">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn text-white" style="background-color: #ffc107">글쓰기</button>
                    <!-- '글쓰기' 버튼: 폼을 제출하는 버튼 -->
                </div>
            </div>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- Bootstrap JS 라이브러리, 부트스트랩의 JS 구성 요소 사용을 위해 포함 -->

<script src="/js/scripts.js"></script>
<!-- 사용자 정의 JavaScript 파일 -->
</html>
