<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/css/member/modify.css">
</head>

<body>
<div layout:fragment="content">
    <div class="update-container">
        <h1 class="title">회원 정보 수정</h1>
        <div class="profile-section">
            <div class="profile-image">
                <img src="/img/member/profile-placeholder.png" alt="Profile Image">
                <button class="edit-profile-btn">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <span class="profile-name">홍길동</span>
        </div>
        <form id="update-form" class="update-form">
            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" value="admin@naver.com" readonly>
            </div>
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력해주세요">
                <button type="button" class="btn">확인</button>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력해주세요">
                <button type="button" class="btn">확인</button>
            </div>
            <div class="form-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" name="birth" value="1996-02-07" readonly>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="전화번호를 입력해주세요">
                <button type="button" class="btn">확인</button>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="주소">
                <button type="button" class="btn">확인</button>
            </div>
            <button type="submit" class="submit-btn">수정 완료</button>
        </form>
    </div>
</div>
</body>

</html>
