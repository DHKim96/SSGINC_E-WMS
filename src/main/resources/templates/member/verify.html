<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-WMS</title>
  <link rel="stylesheet" href="/css/member/verify.css">
</head>
<body>
  <div layout:fragment="content">
    <div id="content">
      <div>
        <h2 class="section-title">회원 정보 수정</h2>
        <div class="divider"></div>
        <div style="height: 100%;
                    margin-top: 15%;
                    margin-left: 35%;">
          <p>*안전한 개인정보보호를 위해 비밀번호와 전화번호를 입력해주세요.</p>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요">
            <button class="btn btn-custom" id="btn-password">확인</button>
          </div>
          <div class="form-group">
            <label for="phone">전화번호</label>
            <div class="flex flex-col">
              <div class="flex flex-row">
                <input type="text" id="phone" class="form-control" placeholder="전화번호를 입력해주세요">
                <button class="btn btn-custom" id="btn-phone">인증번호 받기</button>
              </div>
              <div style="display: none;" class="flex flex-row">
                <input type="text" id="authCode" class="form-control" placeholder="인증번호를 입력해주세요">
                <button class="btn btn-custom" id="btn-phone-auth">인증번호 받기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 인증 번호 전송 중 로딩 메시지 -->
  <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
    <div style="color: white; font-size: 1.5rem; text-align: center; display: flex; flex-direction: column; align-items: center">
      <div class="spinner" style="margin-bottom: 10px;"></div>
      <span>인증 번호 전송 중...</span>
    </div>
  </div>

  <script src="/js/member/verify.js"></script>
</body>
</html>
