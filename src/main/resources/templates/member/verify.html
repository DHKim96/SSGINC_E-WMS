<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-WMS</title>
    <link rel="stylesheet" href="/css/member/verify.css">
</head>
<body>
<div layout:fragment="content">
    <div id="content">
        <div>
            <h2 class="section-title">회원 정보 수정</h2>
            <div class="divider"></div>
            <div class="flex flex-col align-center">
                <p>*안전한 개인정보보호를 위해 비밀번호와 전화번호를 입력해주세요.</p>
                <div class="form-group flex align-center justify-center" style="gap: 10px">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="verify-form-control" placeholder="비밀번호를 입력해주세요">
                    <button class="btn-custom" id="btn-password">확인</button>
                </div>
                <div class="form-group flex flex-col align-center justify-center" style="gap: 10px">
                    <div class="flex flex-row align-center" style="gap: 10px">
                        <label for="phone">전화번호</label>
                        <div class="flex flex-row" style="gap: 10px">
                            <input type="text" id="phone" class="verify-form-control" placeholder="전화번호를 입력해주세요">
                            <button class="btn-custom" id="btn-phone">본인 인증</button>
                        </div>
                    </div>
                    <div style="display: none; gap: 10px" class="flex flex-row align-center justify-center">
                        <input type="text" id="authCode" class="form-control" placeholder="인증번호를 입력해주세요">
                        <button class="btn-custom" id="btn-phone-auth">본인 인증</button>
                    </div>
                </div>
                <button class="submit-btn">
                    완료
                </button>
            </div>
        </div>
    </div>
    <!-- 인증 번호 전송 중 로딩 메시지 -->
    <div id="loading-overlay"
         style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
        <div style="color: white; font-size: 1.5rem; text-align: center; display: flex; flex-direction: column; align-items: center">
            <div class="spinner" style="margin-bottom: 10px;"></div>
            <span>인증 번호 전송 중...</span>
        </div>
    </div>
    <script src="/js/member/verify.js" defer></script>
</div>
</body>
</html>
