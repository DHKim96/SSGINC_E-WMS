<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <script>
    // URL에서 쿼리 파라미터로 메시지 가져오기
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message') || "알 수 없는 오류가 발생했습니다.";

    // alert 표시
    alert(message);

    // 원하는 페이지로 이동 (예: 메인 페이지)
    window.location.href = "/login";
  </script>
</head>
<body>
<h1>오류가 발생했습니다.</h1>
</body>
</html>
