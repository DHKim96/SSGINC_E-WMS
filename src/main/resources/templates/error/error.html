<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <script th:inline="javascript">
    // 서버에서 전달한 리다이렉트 URL 가져오기
    const redirectURL = [[${redirectURL}]];
    const message = [[${message}]];

    // alert 메시지 표시
    alert(message);

    // 직전 페이지로 이동
    if (redirectURL && redirectURL !== "/") {
      window.location.href = redirectURL;
    } else {
      // 리다이렉트 URL이 없으면 메인 페이지로 이동
      window.location.href = "/";
    }
  </script>
</head>
<body>
<h1>오류가 발생했습니다.</h1>
</body>
</html>
