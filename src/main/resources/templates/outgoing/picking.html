<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/outgoing/outgoing.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-12 p-4">
        <h3>출고 대기</h3>
        <hr>
        <div class="container mt-4">
            <div class="row align-items-center">
                <!-- 날짜 선택 -->
                <div class="col-auto">
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div class="col-auto">
                    <input type="date" id="end-date" class="form-control">
                </div>

                <!-- 상품명 검색 -->
                <div class="col-auto">
                    <input type="text" id="product-name" class="form-control" placeholder="상품명을 입력하세요.">
                </div>

                <!-- 상태 검색 -->
                <div class="col-auto">
                    <select id="status" class="form-select">
                        <option value="" id="all">전체</option> <!-- 전체를 공백 값으로 처리 -->
                        <option value="1">출고 대기</option>
                        <option value="2">출고 완료</option>
                        <option value="3">출고 취소</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button id="search-btn" class="btn btn-warning text-white">검색</button>
                </div>

                <!-- 날짜 정렬 및 초기화 -->
                <div class="col-auto">
                    <button id="sort-date-btn" class="btn btn-warning text-white">날짜 정렬</button>
                </div>
                <div class="col-auto">
                    <button id="reset-btn" class="btn btn-warning text-white" onclick="location.reload()">초기화</button>
                </div>
            </div>
        </div>
        <label class="form-label d-block">&nbsp;</label>
        <table class="table table-bordered text-center align-middle">
            <thead class="table">
            <tr class="bg-warning text-white">
                <th>
                    <input type="checkbox" id="selectAll">
                </th>
                <th>주문번호</th>
                <th>지점명</th>
                <th>상품명</th>
                <th>수량</th>
                <th>재고</th>
                <th>출고금액</th>
                <th>총금액</th>
                <th>상태</th>
                <th>출고 요청 날짜</th>
            </tr>
            </thead>
            <div id="table-result">
                <tbody>

                </tbody>
            </div>
            <div id="footer-bar" class="bg-warning">
                <div id="total-bar">
                    <strong>총 금액: <span id="total-amount">0</span> 원</strong>
                </div>
                <div>
                    <button id="approve-btn" class="btn btn-warning">승인</button>
                </div>
            </div>
        </table>
    </div>
</div>
</body>
</html>

<script>
    let isAscending = true; // 초기 정렬 상태 (오름차순)

    document.addEventListener('DOMContentLoaded', resetButtonClick);

    document.getElementById('search-btn').addEventListener('click', searchAndUpdateTable);

    function resetButtonClick() {
        // 입력 필드 초기화
        document.getElementById('status').value = '1';

        // 초기 상태로 데이터 로드
        searchAndUpdateTable();
    }

    async function searchAndUpdateTable() {
        const startDate = document.getElementById("start-date").value;
        const endDate = document.getElementById("end-date").value;
        const productName = document.getElementById("product-name").value;
        const productStatus = document.getElementById("status").value;

        if (new Date(startDate) > new Date(endDate)) {
            alert("시작일이 종료일보다 이후일 수 없습니다.");
            return;
        }

        // 현재 선택된 행의 ID를 저장
        const selectedRows = getSelectedRows();

        try {
            const response = await axios.get('/outgoing/searchByPickingDate', {
                params: {startDate, endDate, productName, productStatus}
            });
            if (response.status === 200) {
                const data = response.data;
                updateTable(data, selectedRows); // 저장된 상태를 함께 전달하여 업데이트
            } else {
                alert("데이터를 가져오는 데 실패했습니다.");
            }
        } catch (error) {
            console.error("AJAX 요청 중 오류 발생:", error);
            alert("서버와의 통신 중 오류가 발생했습니다.");
        }
    }

    // 테이블 업데이트 함수
    function updateTable(data, selectedRows = []) {
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = ''; // 기존 테이블 데이터 초기화
        console.log(data);
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="9">데이터가 없습니다.</td></tr>'; // 데이터가 없는 경우 메시지 표시
            return;
        }

        data.forEach((item) => {
            const isChecked = selectedRows.includes(item.outgoingId.toString()) ? 'checked' : ''; // 저장된 상태 확인
            const isDisabled = item.outgoingStatus !== 1 ? 'disabled' : ''; // 출고 대기 상태가 아니면 체크박스 비활성화
            // 천 단위 콤마 추가
            const formattedQuantity = item.outgoingQuantity.toLocaleString(); // 수량 포맷팅
            const formattedUnitPrice = item.unitPrice.toLocaleString(); // 단가 포맷팅
            const formattedTotalPrice = item.totalPrice.toLocaleString(); // 총 금액 포맷팅
            const formattedInventoryQuantity = item.inventoryQuantity.toLocaleString(); // 총 금액 포맷팅

            const row = `
        <tr class="text-center" data-row-id="${item.outgoingId}"> <!-- 고유 ID 저장 -->
            <td><input type="checkbox" class="rowCheckbox" ${isChecked} ${isDisabled}></td>
            <td>OG-${item.outgoingId}</td>
            <td>${item.branchName}</td>
            <td>${item.productName}</td>
            <td>${formattedQuantity}</td>
            <td>${formattedInventoryQuantity}</td>
            <td>${formattedUnitPrice} 원</td>
            <td>${formattedTotalPrice} 원</td>
            <td>${getStatusText(item.outgoingStatus)}</td>
            <td>${item.outgoingDate}</td>
        </tr>
        `;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }

    // 상태 텍스트 반환
    function getStatusText(status) {
        switch (status) {
            case 0:
                return '출고 예정';
            case 1:
                return '출고 대기';
            case 2:
                return '출고 완료';
            case 3:
                return '출고 취소';
            default:
                return '알 수 없음';
        }
    }

    // 총 금액 업데이트 함수
    function updateTotalAmount() {
        const checkboxes = document.querySelectorAll('.rowCheckbox:checked'); // 선택된 체크박스
        let total = 0;

        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr'); // 체크박스가 속한 행
            const priceCell = row.querySelector('td:nth-child(7)'); // 총 금액 열
            const price = parseInt(priceCell.textContent.trim().replace(/,/g, ''), 10);
            if (!isNaN(price)) {
                total += price;
            }
        });

        document.getElementById('total-amount').innerText = total.toLocaleString(); // 천 단위로 표시
    }

    // 개별 체크박스 이벤트 등록
    document.addEventListener('change', (event) => {
        if (event.target.classList.contains('rowCheckbox')) {
            updateTotalAmount(); // 체크박스 상태 변경 시 총 금액 업데이트
        }
    });

    // 마스터 체크박스 이벤트 등록
    document.getElementById('selectAll').addEventListener('change', function () {
        const isChecked = this.checked; // 마스터 체크박스 상태
        const checkboxes = document.querySelectorAll('.rowCheckbox');

        checkboxes.forEach(checkbox => {
            if (!checkbox.disabled) { // 비활성화된 체크박스는 건너뛰기
                checkbox.checked = isChecked; // 마스터 체크박스 상태로 설정
            }
        });

        updateTotalAmount(); // 총 금액 업데이트
    });

    document.getElementById('sort-date-btn').addEventListener('click', function () {
        const tbody = document.querySelector('tbody'); // 테이블 본문 가져오기
        const rows = Array.from(tbody.querySelectorAll('tr')); // 모든 행을 배열로 변환

        // 날짜를 기준으로 행 정렬
        rows.sort((a, b) => {
            const dateA = new Date(a.querySelector('td:nth-child(9)').textContent.trim());
            const dateB = new Date(b.querySelector('td:nth-child(9)').textContent.trim());

            // 오름차순/내림차순에 따라 정렬
            return isAscending ? dateA - dateB : dateB - dateA;
        });

        // 정렬된 행을 테이블 본문에 추가
        rows.forEach(row => tbody.appendChild(row));

        // 정렬 상태 반전
        isAscending = !isAscending;
    });


    // 선택된 체크박스 상태 저장
    function getSelectedRows() {
        const selectedRows = [];
        const checkboxes = document.querySelectorAll('.rowCheckbox:checked'); // 선택된 체크박스 가져오기
        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr');
            const rowId = row.dataset.rowId; // 데이터 행 ID 가져오기 (rowId는 고유 값으로 설정)
            selectedRows.push(rowId);
        });
        return selectedRows;
    }

    document.getElementById('approve-btn').addEventListener('click', async () => {
        const selectedCheckboxes = document.querySelectorAll('.rowCheckbox:checked');
        if (selectedCheckboxes.length === 0) {
            alert("선택된 주문이 없습니다.");
            return;
        }

        const outgoingIds = Array.from(selectedCheckboxes).map(checkbox => checkbox.closest('tr').dataset.rowId);

        const failedIds = []; // 실패한 주문 ID를 저장
        const successIds = []; // 성공한 주문 ID를 저장

        for (const outgoingId of outgoingIds) {
            try {
                // 개별 출고 ID 처리
                const response = await axios.post('/outgoing/approvePicking', null, {
                    params: {outgoingId}
                });

                if (response.status === 200) {
                    successIds.push(outgoingId); // 성공한 ID 저장
                } else {
                    failedIds.push(outgoingId); // 실패한 ID 저장
                }
            } catch (error) {
                console.error(`출고 상태 업데이트 실패 (ID: ${outgoingId}):`, error);
                failedIds.push(outgoingId); // 실패한 ID 저장
            }
        }

        // 성공한 주문 처리
        successIds.forEach(id => {
            const checkbox = document.querySelector(`.rowCheckbox[data-row-id="${id}"]`);
            if (checkbox) {
                checkbox.checked = false; // 선택 해제
                checkbox.disabled = true; // 비활성화
                const row = checkbox.closest('tr');
                const statusCell = row.querySelector('td:nth-child(8)'); // 상태 셀 업데이트
                if (statusCell) {
                    statusCell.textContent = '출고 완료'; // 상태 업데이트
                }
            }
        });

        // 주문 처리 내역
        alert(`다음 주문은 처리에 성공했습니다: ${successIds.join(', ')}\n다음 주문은 처리에 실패했습니다: ${failedIds.join(', ')}`);

        // 페이지 이동 여부 확인
        const userConfirmation = confirm("승인이 완료되었습니다. 출고 완료 페이지로 이동하시겠습니까?");
        if (userConfirmation) {
            window.location.href = '/outgoing/complete'; // "예"를 선택하면 페이지 이동
        }
    });

</script>
